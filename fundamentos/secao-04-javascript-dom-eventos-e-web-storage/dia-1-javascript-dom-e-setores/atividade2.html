<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="estiloParagrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="estiloParagrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const paragrafo = document.getElementsByClassName("estiloParagrafo")
      paragrafo[0].style.color = "pink"
      paragrafo[1].style.color = "blue"
      const subtitulo = document.getElementsByTagName('h4')[0];
      subtitulo.style.color = 'red';
    </script>
  </body>
</html>
